<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project:Claire</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .countdown {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .countdown h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .countdown div {
            font-size: 24px;
            margin: 5px 0;
        }
        /* Progress bar container */
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            margin-top: 20px;
        }
        /* Progress bar itself */
        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            transition: width 0.5s;
            text-align: center; /* Center the percentage text */
            color: #fff; /* Text color */
            font-weight: bold;
            line-height: 20px; /* Align the text vertically */
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Countdown to February 19, 2029</h1>
        <h3>Project:Claire</h3>
	<div id="timer">Loading...</div>
    </div>
    
    <!-- Progress bar container -->
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
